<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<link rel="stylesheet" href="style1.css" />
</h:head>
<body background="background.jpg">
	<div id="social">
		<font id="font">Özel MTR Hastanesi |<span>SAĞLIKLI KALIN
				SAĞLICAKLA KALIN</span></font> <a href="giris.xhtml"><i class="fa fa-home"></i>
		</a>
	</div>
	<h:form id="LoginForm">
		<p:panelGrid id="LoginPanelGrid" columns="2"
			style="margin:auto;margin-top:10% " styleClass="ui-noborder">
			<f:facet name="header">Giriş Formu</f:facet>
			<h:outputLabel for="kullaniciAdi" value="Kullanıcı Adı: *" />
			<p:inputText id="kullaniciAdi" value="#{girisBean.kullaniciAdi}"
				required="true" requiredMessage="Kullanıcı adı giriniz"
				label="Kullanıcı Adı" />
			<p:message for="kullaniciAdi" />
			<br />
			<h:outputLabel for="kullaniciSifre" value="Şifre: *" />
			<p:password id="kullaniciSifre" value="#{girisBean.kullaniciSifre}"
				required="true" requiredMessage="Şifre giriniz" label="Şifre" />
			<p:message for="kullaniciSifre" />
			<br />

			<f:facet name="footer">
				<center>
					<p:commandButton type="submit" action="#{girisBean.giris()}"
						update="LoginForm" value="Giriş" icon="ui-icon-check"
						style="margin:0" />
				</center>
			</f:facet>
		</p:panelGrid>
	</h:form>

</body>
</html>
